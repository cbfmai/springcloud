<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store"/>
    <meta http-equiv="expires" content="-1"/>
    <title>个人信用信息服务平台 </title>
    <link rel="stylesheet" type="text/css" href="https://ipcrs.pbccrc.org.cn/css/new.css"/>
    <link rel="stylesheet" type="text/css" href="https://ipcrs.pbccrc.org.cn/css/page.css"/>
    <link type="text/css" rel="stylesheet" href="https://ipcrs.pbccrc.org.cn/css/public.css"/>
    <link type="text/css" href="https://ipcrs.pbccrc.org.cn/css/skb.css" rel="stylesheet"/>
    <script src="https://ipcrs.pbccrc.org.cn/js/pe.js" type="text/javascript"></script>
    <script type="text/javascript">
        var basepath = 'https://ipcrs.pbccrc.org.cn/';
    </script>
    <script type="text/javascript" src="https://ipcrs.pbccrc.org.cn/js/skb.js"></script>
    <script language="javascript" src="https://ipcrs.pbccrc.org.cn/js/jquery.js"></script>
    <script type="text/javascript" src="https://ipcrs.pbccrc.org.cn/js/skb_1.js"></script>
    <script language="javascript" src="https://ipcrs.pbccrc.org.cn/js/crypto-js.js"></script>
    <script language="javascript" src="https://ipcrs.pbccrc.org.cn/js/PassGuardCtrl.js"></script>
    <script language="javascript" src="https://ipcrs.pbccrc.org.cn/js/thickbox.js"></script>
    <script type="text/javascript" src="https://ipcrs.pbccrc.org.cn/js/input_notice.js"></script>
    <script type="text/javascript" src="https://ipcrs.pbccrc.org.cn/page/login/js/loginreg.js"></script>
    <script src="https://ipcrs.pbccrc.org.cn/js/inputAutoCompleteOff.js" type="text/javascript"></script>
    <style>
        .skb1 {
            z-index: 2000;
            border: 2px solid #eeecff;
        }

        .skbhead1 {
            background-color: #ccc;
            color: #333
        }

        .skbbody1 {
            font-size: 20px;
            text-align: center;
            vertical-align: middle;
            position: absolute;
            top: 264px;
            left: 146px;
        }

        .skbbout1 {
            background-color: #6bc6c6;
            color: #333
        }

        .skbbover1 {
            background-color: #0a96a6;
            color: #fff
        }
    </style>
    <script type="text/javascript">
        var pgeditor = new $.pge({
            pgePath: "http://file.zhongdengwang.com/ocx/",//控件下载目录，可以指定绝对路径，如"http://www.baidu.com/download/"
            pgeId: "pass",//控件id
            pgeEdittype: 0,//控件显示类型,0(星号),1(明文)
            pgeEreg1: "[\\s\\S]*",//输入过程中字符类型限制，如"[0-9]*"表示只能输入数字
            pgeEreg2: "[\\s\\S]{6,12}",//输入完毕后字符类型判断条件，与pgeditor.pwdValid()方法对应
            pgeMaxlength: 20,//允许最大输入长度
            pgeTabindex: 2,//tab键顺序
            pgeCert: "3082010A0282010100A5875466E166609505D3BB4C51B03F8722F59FA317A2CDC94D83F85335F01EF986DA43C0FC02FDB056DE0DCD24D70F7755CF4D130D92B0AC347CD3AE69434E74212B57819867BC3AF6CFB5D343544082AA72A4751843305EF83417635D93CDE2B5DF8572FADB1CB56491D41368020AE787B2F6DE1D42193BF57B041198AF54A3878941F68ACE018634663D6E211D587BC373954A8C00425838493CB828E2493DF3DB2653C8E46399F88AB453D217A7FFD628A3F12BD0C4BAB9555C095C1013C60F2ADF1DCEF1845D764EFD2A25084A27B3FEC5B8121B08F8F94F4F14146F43BC2AF93C406EDE8F1DAE717FC512FF4B08E0D05A7223A5F8548FC14A6D9CF6E4030203010001",
            pgeClass: "ocx_style",//控件css样式
            pgeInstallClass: "ocx_style",//针对安装或升级的css样式
            pgeOnkeydown: "FormSubmit()",//回车键响应函数，需焦点在控件中才能响应
            pgeOnfocus: "pgeFocus()",//监控光标切入密码控件框
            pgeOnblur: "pgeBlur()",//监控光标切出密码控件框
            pgeWindowID: "password" + new Date().getTime() + 1,
            pgeRZRandNum: "04953303646362047045728026056874",
            pgeRZDataB: "zgLoETBmn4vhhq+b6JhgzPKWlJx5uodih4SDFm98Idc="
        });
        window.pgeCtrl = pgeditor;

        function pgeFocus() {
            $("#tishi").css('display', 'block');
            $("#passwordInfo").css('display', 'none');
        }

        function pgeBlur() {
            $("#tishi").css('display', 'none');
            $("#passwordInfo").css('display', 'block');
            checkPassword();
        }

        window.onload = function () {
            $("#login").focus();
            pgeditor.pgInitialize();
            $("lic").html(pgeditor.setLicense());
        }

        function FormSubmit() {
            $.ajax({
                cache: false,
                type: "post",
                async: false,
                url: basepath + "userReg.do?method=getSrandNum&num=" + Math.random(),
                dataType: "text",
                success: function (result) {
                    pgeditor.pwdSetSk(result);
                }
            });
            var pwdResult = pgeditor.pwdResultRSA();
            $("#password").val(pwdResult);
            $("#pass").val(pwdResult);
        }
    </script>
</head>


<body>
<!--页面主体-->
<div class="now">&nbsp;&nbsp;<span>当前位置：</span><a href="https://ipcrs.pbccrc.org.cn/" target="_parent">首页</a><span> &gt; 用户登录 </br>
    </span></div>
<div id="content">
    <div id="main">
        <div class="leftBar left">
            <div style=" height:36px; line-height:36px; color:#202020; border-bottom:1px #c11000 solid;">
                <span style="font-size:16px; font-weight:bold; float:left">用户登录</span>
            </div>
            <form name="loginForm" method="post" action="/login.do" onsubmit="return check(this)">
                <input type="hidden" name="method" value="login"/>
                <input type="hidden" name="date" value="1526289914918"/>
                <div class="erro_div3">
		      			<span>


	                   	</span>
                </div>
                <div class="form-group">
                    <div class="lable lable1">登录名：</div>
                    <div class="inputBox">
                        <input type="text" maxlength="16" name="loginname" id="loginname"
                               class="inputText text1 div_left" onfocus="displayYes(this);"
                               onblur="displayNo(this);checkLoginName();"/>
                        <span class="notice1 span-grey">请输入登录名</span>
                        <span class="span-grey" id="loginNameInfo"></span>
                    </div>
                    <div class="login_forget">
                        <a href="https://ipcrs.pbccrc.org.cn/findLoginName.do?method=init" target="_self" class="left">找回登录名</a>
                        <a href="https://ipcrs.pbccrc.org.cn/deleteUser.do?method=init"
                           style="margin-left:80px;display:inline;" class="left" target="_self">用户销户</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="lable lable1">密&nbsp; 码：</div>
                    <div class="inputBox position_re">
                        <script type="text/javascript">pgeditor.generate();</script>
                        <span class="notice1 span-grey ocx_style_notice" id="tishi">请输入登录密码</span>
                        <span class="span-grey ocx_style_notice" id="passwordInfo"></span>
                        <input type="hidden" name="password" id="password" class="inputText text1 div_left"/>
                    </div>
                    <div class="login_forget"><a href="https://ipcrs.pbccrc.org.cn/resetPassword.do?method=init"
                                                 target="_self">忘记密码？</a></div>
                </div>
                <div class="form-group">
                    <div class="lable lable1">验证码：</div>
                    <div>
                        <input class="inputText text3 left" maxLength="6" type="text" id="_@IMGRC@_" name="_@IMGRC@_"
                               onfocus="if(document.getElementById('_@MSG@_')!=null)document.getElementById('_@MSG@_').innerHTML='';">
                        <img src="/imgrc.do?0.2124992797500913" id="imgrc" class="yzm_img"/>
                        <a class="yzm_a" href="###"
                           onclick="document.getElementById('imgrc').src='/imgrc.do?a='+new Date().getTime()+';'">看不清，换一个</a>
                        <script>document.getElementById('imgrc').style.display = '';</script>

                        <span class="span-grey" id="imageCodeInfo" style="width:110px;"></span>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="form-group mar_top_30">
                    <div class="lable lable1"></div>
                    <div class="inputBox">
                        <input type="submit" class="inputBtn btn2" value="登录" onclick="FormSubmit();"/>
                    </div>
                </div>
                <input type="hidden" id="lic"/>
            </form>
        </div>
        <div class="rightBar">
            <h3>新用户注册</h3>
            <form name="userForm" method="post" action="/userReg.do">
                <input type="hidden" name="method" value="initReg"/>
                <div class="form-group" style="margin-top:40px;">
                    <div class="inputBox">
                        <input type="submit" class="inputBtn btn2" value="新用户注册"/>
                    </div>
                </div>
            </form>
            <div style="clear:both"></div>
            <div class="margin_top_40"></div>
            <h3>注册流程</h3>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</body>


</html>
